            border-radius: 5px;
            border: none;
            background-color: purple;
            color: white;

            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        a:hover {
            background-color: blueviolet; 
            transform: scale(1.05); 
        }
    </style>
