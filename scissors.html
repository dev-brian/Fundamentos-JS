<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel y Tijeras</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: grid;
            width: 100vw;
            height: 100vh;
            place-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: linear-gradient(to right, peru, aliceblue);
        }
        .content {
            display: grid;
            place-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            text-align: center;
        }
        #div1 { 
            grid-area: 1 / 1 / 2 / 3; 
        }
        #div2, #div3, #div4 {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #div4{
            grid-area: 3 / 1 / 4 / 3;
            max-height: fit-content;
        }
        img {
            height: 100px; 
        }
        button {
            height: 50px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
        }
        button:hover {
            background-color: green;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color:blueviolet;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Regresar</a>
    <div class="content">
        <h1>Piedra ü™® Papel üßª o Tijeras ‚úÇÔ∏è</h1>
        <div class="parent">
            <button id="div1">Jugar</button>
            <div id="div2">
                <p id="userText">Usuario</p>
                <img id="img1" src="">
            </div>
            <div id="div3">
                <p id="computerText">Computadora</p>
                <img id="img2" src="" >
            </div>
            <div id="div4">Resultado</div>
        </div>
    </div>
    <script src="./scissors.js"></script>
</body>
</html>
