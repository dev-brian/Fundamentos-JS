<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin:0;
            padding: 0;
            display: grid;
            width: 100vw;
            height: 100vh;
            place-items: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: radial-gradient(black, white);
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-color: black;
            color: black;
            border: 1px solid black;
            display: grid;
            place-items: center;
            text-align: center;
        }
        .blanco {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: aliceblue;
            border: 1px solid black;
            display: grid;
            place-items: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .back-button:hover {
            background-color:blueviolet;
        }
    </style>
</head>
